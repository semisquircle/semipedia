layout: base

<style>
	.circle-container {display: flex;}

	.circle1 {
		--dimension: 40px;
		--duration: 0.3s;
		position: relative;
		height: var(--dimension);
		width: var(--dimension);
		box-shadow: inset 0 0 0 calc(var(--dimension) / 7.5) black;
		border-radius: 50%;
		transition: all var(--duration);
		transform-style: preserve-3d;
		cursor: pointer;
	}
	.circle1:before {
		content: '';
		position: absolute;
		top: 25%;
		left: 25%;
		height: 100%;
		width: 100%;
		border-radius: 50%;
		background: var(--primary7);
		transform: translateZ(-1px);
		transition: all var(--duration);
	}
	.circle1:hover:before {
		top: 0;
		left: 0;
		background: black;
	}

	.circle2 {
		--dimension: 50px;
		--duration: 0.3s;
		position: relative;
		height: var(--dimension);
		width: var(--dimension);
		margin-left: 30px;
		cursor: pointer;
	}
	.bg, .outline {
		position: absolute;
		height: 80%;
		width: 80%;
		border-radius: 50%;
		transition: all 0.25s;
	}
	.bg {
		bottom: 0;
		right: 0;
		background: var(--primary7);
	}
	.outline {
		top: 0;
		left: 0;
		box-shadow: inset 0 0 0 calc((var(--dimension) * 0.8) / 7.5) black;
	}
	.circle2:hover .bg {
		bottom: 50%;
		right: 50%;
		background: black;
		transform: translate(50%, 50%);
	}
	.circle2:hover .outline {
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
	}
</style>



<div class="circle-container">
	<div class="circle1"></div>
	<div class="circle2">
		<span class="bg"></span>
		<span class="outline"></span>
	</div>
</div>



<style>
	.authoricon-container {
		display: flex;
		margin-top: 50px;
	}

	.authoricon {
		--dimension: 100px;
		position: relative;
		display: flex;
		justify-content: center;
		align-items: center;
		height: var(--dimension);
		width: var(--dimension);
		border: calc(var(--dimension) / 15) solid black;
		border-radius: calc(var(--dimension) / 5);
		box-sizing: content-box;
	}
	.authoricon + .authoricon {margin-left: 20px;}

	.authoricon-item {transition: all 0.2s;}

	.authoricon:hover .authoricon-item {
		margin: 0 !important;
		background: black !important;
	}



	/* Semi */
	.semicon {background: var(--primary2);}

	.semicon .authoricon-item {
		position: absolute;
		height: calc(var(--dimension) / 2);
		width: calc(var(--dimension) / 2);
		border-radius: 50%;
	}

	.semicon .authoricon-item:nth-child(1) {
		margin-top: calc(var(--dimension) / 8);
		margin-left: calc(var(--dimension) / 8);
		background: var(--primary7);
	}

	.semicon .authoricon-item:nth-child(2) {
		margin-bottom: calc(var(--dimension) / 8);
		margin-right: calc(var(--dimension) / 8);
		border: calc(var(--dimension) / 15) solid black;
	}



	/* Cat */
	.caticon {background: lightpink;}

	.caticon-heart {
		position: absolute;
		background: red;
	}

	.caticon-heart-hump {

	}



	/* Wish */
	.wishicon {
		background: #ffd8b2;
	}

	.wishicon .authoricon-item {
		position: absolute;
		height: calc(var(--dimension) / 2);
		width: calc(var(--dimension) / 2);
		border-radius: calc(var(--dimension) / 10);
	}

	.wishicon .authoricon-item:nth-child(1) {
		margin-top: calc(var(--dimension) / 8);
		margin-left: calc(var(--dimension) / 8);
		background: #fe8d01;
	}

	.wishicon .authoricon-item:nth-child(2) {
		margin-bottom: calc(var(--dimension) / 8);
		margin-right: calc(var(--dimension) / 8);
		border: calc(var(--dimension) / 15) solid black;
	}
</style>
<div class="authoricon-container">
	<div class="authoricon semicon">
		<div class="authoricon-item"></div>
		<div class="authoricon-item"></div>
	</div>

	<div class="authoricon caticon">
		<div class="authoricon-item">
			<div class="caticon-heart-hump"></div>
			<div class="caticon-heart-hump"></div>
			<div class="caticon-heart-base"></div>
		</div>
		<div class="authoricon-item"></div>
	</div>

	<div class="authoricon wishicon">
		<div class="authoricon-item"></div>
		<div class="authoricon-item"></div>
	</div>
</div>
